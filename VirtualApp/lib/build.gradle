apply plugin: 'com.android.library'

android {
    namespace 'com.lody.virtual'           // أضف هذا السطر
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21                  // يمكن إبقاؤه 14 إن أردت دعم SDK أقل
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            ndkBuild {
                abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"  //  إضافة 64-bit
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }

    lintOptions {
        warning 'NewApi', 'OnClick'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
